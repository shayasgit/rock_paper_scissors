<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | The Odin Project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>The Odin Project</h1>

    <div class="btn-container">
        <button value="ROCK">ROCK</button>
        <button value="PAPER">PAPER</button>
        <button value="SCISSORS">SCISSORS</button>
    </div>

    <div class="board-container">
        <h2 class="justBlankSpace"></h2>
        <h2 class="heading Player">Player</h2>
        <h2 class="heading computer">Computer</h2>
        <h2 class="scores">Scores</h2>
        <h2 class="score player-score">0</h2>
        <h2 class="score computer-score">0</h2>
        <h2 class="selections">Selection</h2>
        <h2 class="selection player-selection"></h2>
        <h2 class="selection computer-selection"></h2>
        <h2 class="result"></h2>
        <h2 class="winner"></h2>
    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
